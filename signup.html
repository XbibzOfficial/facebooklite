<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="animated-title">Sign Up</h1>
            <p class="animated-subtitle">It's quick and easy.</p>
        </div>
        <div class="signup-box animated-box">
            <form id="signup-form">
                <input type="text" id="first-name" placeholder="First name" required>
                <input type="text" id="last-name" placeholder="Last name" required>
                <input type="email" id="signup-email" placeholder="Mobile number or email" required>
                <input type="password" id="signup-password" placeholder="New password" required>
                <label for="birthday">Birthday</label>
                <input type="date" id="birthday" required>
                <label for="gender">Gender</label>
                <select id="gender" required>
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                    <option value="custom">Custom</option>
                </select>
                <button type="submit">Sign Up</button>
                <a href="index.html">Already have an account? Log In</a>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
