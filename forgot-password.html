<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Forgot Password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="animated-title">Find Your Account</h1>
            <p class="animated-subtitle">Please enter your email or phone number to search for your account.</p>
        </div>
        <div class="forgot-password-box animated-box">
            <form id="forgot-password-form">
                <input type="text" id="search-account" placeholder="Email or Phone Number" required>
                <button type="submit">Search</button>
                <a href="index.html">Back to Login</a>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
